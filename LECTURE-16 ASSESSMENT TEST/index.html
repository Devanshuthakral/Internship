<!DOCTYPE html>
<html>
<head>
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Weather App</h1>
    <p id="weatherd">Get current weather for any city</p>
    <div style="border: 2px solid white; background-color: white; border-radius: 10px; padding: 20px;"> 
        <div style="display: flex; justify-content: start; gap: 10px;"> 
        <img src="search photo.png" alt="" style="height: 5vh;">  
    <div> Search city </div>
    </div>
    <form id="weatherForm">
        <input type="text" id="cityInput" placeholder="Enter city name..." required>
        <button type="submit">Get Weather</button>
    </form>
</div>
    <p id="errorMsg" style="color:red;"></p>

    <div id="weatherResult" style="margin-top: 20px; display: none;">
        <h3 id="location"></h3>
        <p id="description"></p>
        <p id="temperature"></p>
        <p id="humidity"></p>
        <p id="wind"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
